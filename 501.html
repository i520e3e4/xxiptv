<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>功能即将上线</title>
  <style>
    :root {
      --bg: radial-gradient(circle at 80% 20%, #1b2a3d, #060910 60%);
      --panel: rgba(9, 13, 22, 0.8);
      --accent: #ffb347;
      --text: #f4f7ff;
      --muted: #9fb4c9;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", "HarmonyOS Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 24px;
    }
    .card {
      max-width: 520px;
      width: 100%;
      padding: 28px 24px;
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      text-align: center;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      color: #160b03;
      background: linear-gradient(120deg, #ffb347, #ffd56f);
      font-weight: 600;
      margin-bottom: 12px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
      letter-spacing: 0.3px;
    }
    p {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.6;
    }
    .actions {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: #0f172a;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    button.primary {
      background: linear-gradient(135deg, #ffb347, #ffd56f);
      color: #2d1603;
      border: none;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(255, 179, 71, 0.25);
    }
    button:hover { transform: translateY(-1px); }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">预告</div>
    <h1>新功能即将上线</h1>
    <p>我们正在加班完善新功能，敬请期待。可以稍后再来或刷新看看是否已开放。</p>
    <div class="actions">
      <button class="primary" id="refreshBtn">刷新看看</button>
      <button id="backBtn">返回上一页</button>
    </div>
  </main>
  <script>
    const refreshBtn = document.getElementById('refreshBtn');
    const backBtn = document.getElementById('backBtn');
    refreshBtn?.addEventListener('click', () => window.location.reload());
    backBtn?.addEventListener('click', () => window.history.back());
  </script>
