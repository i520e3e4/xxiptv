<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>IPTV 播放器</title>
  <style>
    :root {
      --bg-1: #030711;
      --bg-2: #08132b;
      --accent: #4ae2ff;
      --muted: #9fb6c8;
      --card: #f4fbff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "HarmonyOS Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--card);
      background: #000;
      overflow: hidden;
    }

    .frame-shell {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="frame-shell" id="frameShell">
    <iframe id="playerFrame" allow="autoplay; encrypted-media; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>

  <!-- Global Error Handler -->
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errDiv = document.createElement('div');
      errDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:rgba(200,0,0,0.9);color:white;padding:20px;z-index:9999;font-size:14px;white-space:pre-wrap;';
      errDiv.textContent = `JS Error: ${message}\nLine: ${lineno}:${colno}\nSource: ${source}`;
      document.body.appendChild(errDiv);
      return false;
    };
  </script>

  <script type="module">
    import {
      DEFAULT_PLAYER_BASE,
      ENABLE_503_PAGE,
      PAGE_503_PATH,
      ENABLE_501_PAGE,
      PAGE_501_PATH
    } from './config.js';

    console.log('Player script started');

    const shouldRedirect = (currentPath, targetPage) => {
      const normalizedTarget = targetPage.replace(/^\//, '');
      return !(
        currentPath === `/${normalizedTarget}` ||
        currentPath.endsWith(`/${normalizedTarget}`)
      );
    };

    const redirectIfUnavailable = () => {
      const currentPath = window.location.pathname;
      if (ENABLE_503_PAGE) {
        const queueUrl = new URL(PAGE_503_PATH, window.location.href);
        if (shouldRedirect(currentPath, PAGE_503_PATH)) {
          window.location.replace(queueUrl.toString());
        }
        return true;
      }

      if (ENABLE_501_PAGE) {
        const comingUrl = new URL(PAGE_501_PATH, window.location.href);
        if (shouldRedirect(currentPath, PAGE_501_PATH)) {
          window.location.replace(comingUrl.toString());
        }
        return true;
      }
      return false;
    };

    if (!redirectIfUnavailable()) {
      function buildPlayerSrc(base, url) {
        if (!base) return '';
        const encoded = encodeURIComponent(url);
        if (base.includes('{url}')) return base.split('{url}').join(encoded);
        return base + encoded;
      }

      function isLinuxDesktop() {
        const ua = (navigator.userAgent || '').toLowerCase();
        const isAndroid = ua.includes('android');
        return ua.includes('linux') && !isAndroid;
      }

      const params = new URLSearchParams(window.location.search);
      const streamUrl = params.get('url')?.trim() || '';
      // const isLive = params.get('isLive') ?? 'true'; // Unused
      const playerBase = params.get('player') || params.get('playerPath') || DEFAULT_PLAYER_BASE;

      const src = buildPlayerSrc(playerBase, streamUrl);
      console.log('Target Src:', src);

      if (src) {
        // Create full screen overlay instead of replacing body innerHTML
        const overlay = document.createElement('div');
        overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#000;color:white;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10000;';
        overlay.innerHTML = `
            <div style="font-size:20px;margin-bottom:20px;font-family:sans-serif;">Ready to Play</div>
            <a href="${src}" id="playLink" rel="noreferrer" style="padding:15px 30px;background:#4ae2ff;color:#000;text-decoration:none;border-radius:8px;font-weight:bold;font-size:18px;font-family:sans-serif;">立即播放 / Play Now</a>
            <div style="margin-top:20px;color:#666;font-size:14px;font-family:sans-serif;">Most browsers confuse redirects with ads. Click the button above if not redirected.</div>
            <div id="debuginfo" style="margin-top:20px;color:yellow;font-size:12px;display:none;font-family:monospace;"></div>
        `;
        document.body.appendChild(overlay);

        // Remove iframe to save resources
        const frame = document.getElementById('playerFrame');
        if (frame) frame.remove();

        // Auto redirect after 3 seconds
        setTimeout(() => {
          try {
            console.log('Attempting auto redirect...');
            window.location.href = src;
          } catch (e) {
            console.error('Redirect failed', e);
            const dbg = document.getElementById('debuginfo');
            if (dbg) {
              dbg.style.display = 'block';
              dbg.innerText = 'Auto-redirect failed: ' + e.message;
            }
          }
        }, 3000);
      } else {
        console.warn("No src derived from", streamUrl);
      }
    }
  </script>
